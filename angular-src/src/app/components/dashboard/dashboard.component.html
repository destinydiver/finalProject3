
<h1 class="page-header">Dashboard</h1>

<p>This is where you list the parts you have for sale or trade and also any parts you may be in the market for.</p>

 <h1>My Parts</h1>
<hr>
<button type="button" class="btn btn-primary" (click)="changeShowStatus()">Add a part</button><br><br>

<div class="container">
  <table class="table table-hover">
    <tr>
      <th><h3>Vehicle</h3></th>
      <th><h3>Part</h3></th>
      <th><h3>Price</h3></th>
      <th><h3>Trade?</h3></th>
    </tr>
    <br>
    <tr *ngFor="let part of parts">
      <td><h5>{{part.vehicle}}</h5></td>
      <td><h5>{{part.partDescription}}</h5></td>
      <td><h5>${{part.forSale}}</h5></td>
      <td><h5>{{part.forTrade}}</h5></td>
      <td><button id="editBtn" type="button" class="btn btn-xs btn-default" (click)="partEdit(part)">Edit</button></td>
      <td><button type="button" class="btn btn-xs btn-default" (click)="partDelete(part)">Del</button></td>
    </tr>
  </table>
</div>

<div *ngIf="showDeleteConfirmation">
  <button type="button" class="btn btn-primary" (click)="onPartDelete()">Confirm Delete</button>
</div>

  <!--ADD NEW PART DIV  -->

<div *ngIf="showHide">
  <h3>Add your part</h3>
  <form (submit)="onPartSubmit()">
    <div class="form-group">
      <label>Vehicle</label>
      <input type="text" [(ngModel)]="vehicle" name="vehicle" class="form-control">
    </div>
    <div class="form-group">
      <label>Part Description</label>
      <input type="text" [(ngModel)]="partDescription" name="partDescription" class="form-control">
    </div>
    <div class="form-group">
      <label>Cash Sale Price  $</label>
      <input type="number" [(ngModel)]="forSale" name="forSale" class="form-control">
    </div>
    <div class="form-group">
      <label>For Trade</label>
      <input type="checkbox" [(ngModel)]="forTrade" name="forTrade" class="form-control" >
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form> 
</div>


 <!--EDIT YOUR PART DIV  -->
<div *ngIf="showEdit">
  <h3>Edit Your Part</h3>
  <form (submit)="onPartEdit()">
    <div class="form-group">
      <label>Vehicle</label>
      <input type="text" [(ngModel)]="vehicleToEdit" name="vehicle" class="form-control">
    </div>
    <div class="form-group">
      <label>Part Description</label>
      <input type="text" [(ngModel)]="partDescriptionToEdit" name="partDescription" class="form-control">
    </div>
    <div class="form-group">
      <label>Cash Sale Price  $</label>
      <input type="number" [(ngModel)]="forSaleToEdit" name="forSale" class="form-control">
    </div>
    <div class="form-group">
      <label>For Trade</label>
      <input type="checkbox" [(ngModel)]="forTradeToEdit" name="forTrade" class="form-control" >
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form> 
</div>
